<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    function Btn({ banana, changeValue }) {
      // props라고 거의 사용하지 않고 대부분 그걸 {}로 열어서 사용함

      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {banana}
        </button>
      );
    }

    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes"); // state change triggers re-rendering
      return (
        <div>
          <Btn banana={value} changeValue={changeValue} />
          <Btn banana="Continue" big={false} />
        </div>
      ); // <Capital />과 같이 커스텀컴포넌트 내부에 onClick을 넣는 건 하나의 prop으로써 사용하는 것임. html내부에 onClick을 사용할 땐 event listener이지만 이 경우는 아니므로 구분해야 함.
    }
    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
